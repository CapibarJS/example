version: '3'

services:
  capibar-postgres:
    image: postgres:14.1-alpine3.15
    container_name: postgres-local
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=app
    volumes:
      - ./db/data/:/var/lib/postgresql/data
      - ./db/structure.sql:/docker-entrypoint-initdb.d/1.sql
      - ./db/data.sql:/docker-entrypoint-initdb.d/2.sql
    restart: always

  capibar-example:
    build: .
    container_name: capibar-js-example
    depends_on:
      - postgres-local
    restart: always
    ports:
      - "5500:5500"
      - "5501:5501"
      - "5502:5502"
